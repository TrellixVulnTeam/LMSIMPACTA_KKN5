   </head>
<body>
	<header class="header">

		<label for="btnreder">&#9776;</label>
		<nav class="reder">
			<a href="../index.html" class="logo_header">
				<img src="../img/logo.png" alt="Logo da Impacta">
			</a>

			<ul class="topo_do_reder">
				<li><a href="../index.html">Home</a></li>

			</ul>			
		</nav>
		<nav class="log_right">
			<ul class="log_cad_header">
				<li class="log_header">
					<a href="login.html" role="button">LOGIN</a>
				</li>
				<li class="cad_header">
					<a href="cadastro.html" role="button">ABRA SUA CONTA</a>
				</li>
			</ul>
		</nav>
		<nav class="invis_menu">
			<a href="cadastro.html"><img src="../img/cadastro.png" alt="logo cadastro"></a>
		</nav>		
		<nav class="invis_menu">
			<a href="cadastro.html"><img src="../img/login.png" alt="logo login"></a>
		</nav>
	</header>
	
		<main class="conteudo">
			<div class="PgCadastro">
				
				<div class="Cadastro">
				<div class="FrmCadastro">
					<h1 class="titulo_contato">Cadastre-se</h1>
						  
					<form id="FrmCadastro" tabindex="1" method="POST" action="concluido.html" >

						<div class="row">
							<label for="nome">Nome:</label>
							<input id="nome" name="nome" required="" type="text" placeholder="Digite seu nome"/>
						</div>

						<div class="row">
							<label for="email">E-Mail:</label>
							<input id="email" name="email" required="" type="email" placeholder="usuario@exemplo.com.br"/>
						</div>

						<div class="row">
							<label for="senha">Senha: </label>
							<input id="senha" name="senha" required="" type="password" placeholder="Senha"/>
						</div>

						<div class="row">
							<label for="tel">Tel/cel:</label>
							<input id="tel" name="tel" required="" type="tel" placeholder="Telefone"/>
						</div>

						<div class="row">
							<label for="datanasc">Data De Nascimento:</label>
							<input id="datanasc" name="datanasc" required="" type="date" />						
						</div>

						<div class="row">
							<label for="endereco">Endereço: </label>
							<input id="endereco" name="endereco" required="" type="text" placeholder="Endereço"/>
                        </div>
						
						<div class="row">
							<label for="cidade">Cidade:</label>
							<input id="cidade" name="cidade" required="" type="text" placeholder="Cidade"/>
						</div>
						
						<div class="row">
						
							<p>Sexo:</p>

							<div class="inlineRadio">
								<div>
									 <input id="masculino" name="sexo" type="radio" >
									 <label for="masculino">Masculino</label>
								</div>
								 
								<div>
									<input id="feminino" name="sexo" type="radio" >
									<label for="feminino">Feminino</label>
								</div>
							</div>
						</div>
					
					 <div class="row">
						 <button class="botao" type="submit">Enviar</button>
					 </div>

					</form>
				  </div>
				</div>
			
			</div>
		</main>
	


	
	<footer class="footer_copy"><p>&copy; Impacta 2017. Todos os direitos reservados.</p></div>

</body>
</html>
